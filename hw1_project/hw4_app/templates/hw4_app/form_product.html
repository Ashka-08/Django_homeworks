{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h2>{{ title }}</h2>
    {% if not answer %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Отправить</button>
        </form>
    {% else %}
        {{ answer }}
    {% endif %}
{% endblock %}
{% block footer %}
    {{ title }}
{% endblock footer %}
